stages:
- stage: Test
  jobs:
  - job: Test
    strategy:
      matrix: 
        'Python 3.6/Linux':
          image: 'ubuntu-20.04'
          python_version: '3.6'
        'Python 3.7/Linux':
          image: 'ubuntu-20.04'
          python_version: '3.7'
        'Python 3.8/Linux':
          image: 'ubuntu-20.04'
          python_version: '3.8'
        'Windows Server 2019':
          image: 'windows-2019'
          python_version: '3.8'

    pool:
      vmImage: $(image)

    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(python_version)'
    - script: |
        pip install -U poetry
      displayName: 'Install Poetry'
    - script: make init-dev
      displayName: 'Install dependencies'
    - script: |
        PYENV=$(sed -e 's/\.//' <<< "py$(python_version)")
        poetry run tox -e $PYENV
      displayName: 'Running tests via tox'

stages:
- stage: Test
  jobs:
  - job: Test
    strategy:
      matrix: 
        'Python 3.7/Linux':
          image: 'ubuntu-20.04'
          python_version: '3.7'
          pyenv: 'py37'
        'Python 3.8/Linux':
          image: 'ubuntu-20.04'
          python_version: '3.8'
          pyenv: 'py38'
        'Windows Server 2019':
          image: 'windows-2019'
          python_version: '3.8'

    pool:
      vmImage: $(image)

    variables:
      env_a: $[replace(variables['python_version'], '.', '')]

    steps:
    - script: |
        echo python_version '$(python_version)'
        echo pyenv $(pyenv)
        echo env_a $(env_a)
        echo env_b $(env_b)
        echo expression $[replace(variables['python_version'], '.', '')]
      displayName: 'Output Test'
      env:
        env_b: $[replace(variables['python_version'], '.', '')]
        
